<!DOCTYPE html>
<html lang="fr">
<head>
	<title>EPISAlliance</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="{{url_for('static', filename = 'style.css')}}" rel="stylesheet">

  <script src="https://kit.fontawesome.com/e7709ce36d.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>
<body>
	<section id="title">
      <nav class="navig navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation"/>
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="{{ url_for('main.accueil')}}" class="navbar-brand name_enterprise"><img src="../static/site_logo.png"></a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="{{ url_for('auth.signup')}}" type="button" class="btn btn-success"><b>S'inscrire  </b><img src="../static/log-in.svg"></a>
          </li>
        </ul>
      </div>
      </nav>
  </section>
    <div class="corps">
      <div class="form_login" id="form_login">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger" style="background-color: red; color: white; padding: 10px;">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <p style="text-align: left; font-size: 20px; font-weight: bold;">Connectez vous :</p>
        <form class="form_login2" method="POST" action="/">
          <div class="mb-3">
            <label for="exampleInputId1">Identifiant :</label>
            <input type="text" id="exampleInputId1" size="30" name="identifiant">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1">Mot de passe :</label>
            <input type="password" id="exampleInputPassword1" size="30" name="password">
          </div>
          <div class="mb-3">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
      </div>
    </div>
</body>
</html>
